<style>
body{
    font: 16px sans-serif;
    padding:0;
    margin:0;
}
#content{
    padding:0px;
    padding-left: 20px;
    padding-right:20px;
    padding-top: 30px;
}
h1{
    pointer-events:visible;
    cursor: pointer;
    font-size:200px;
    margin:0;
    padding:0;
}

p {
    margin-top: 0.7em;
    margin-bottom: 0.7em;
}

#lastupdate{
    margin-top:50px;
}



#lastcaching{
    display:block;
    position:absolute;
    text-align:right;
    top:20px;
    right:2%;
    font-size:12px;
    background:rgba(255,255,255,.3);
    border:1px solid #CCC;
    padding:0 2px;
    z-index:999;
}
#lastcaching table{
    font-size:12px;
    text-align:right;
    margin-left:auto;
}
#lastcaching td{
    padding:1px 2px;
}
#lastcaching td a{
    color:black;
    text-decoration:none;
}
#lastcaching td a:hover{
    color:blue;
    text-decoration:underline;
}

tr.newPayer{
    color: rgb(0,200,0);
}

.userinfo{
    width:0px;
    height:0px;
    border-top:1px solid #ccc;
    position:absolute;
    margin-left:0px;
    pointer-events:none;
    opacity:0;
    -webkit-transition: all .3s ease-in-out;
    overflow:hidden;
}
#lastcaching tr:hover{
    background:#eee;
}

#lastCachingsTable tr.starter_pack, #lastCachingsTable tr.starter_packjp  {
    background:yellow;
}

#lastcaching tr:hover .userinfo{
    opacity:1;
    height:200px;
    width:420px;
    margin-left:-220px;
}
#lastcaching #uinfo{
    width:46%;
    font-size:11px;
    background:rgba(255,255,255,.1);
    position:absolute;
    top:95px;
}
#lastcaching #ustateInfo{
    width:40%;
    text-align:right;
    left:55%;
    font-size:11px;
    background:rgba(0,0,0,.3);
    position:absolute;
    top:95px;
}
#uinfo span, #ustateInfo span{
    font-weight:bold;
    color:rgba(255,255,255,.4);
}

.panel{
    width:180px;
    height:100%;
    background:rgba(0,0,0,.7);
    padding:10px;
    color:white;
    text-align:left;
    position:relative;
}

.panel img{
    float:left;
    margin-right:5px;
}

.panel .uid{
    font-size:9px;
    margin-bottom:3px;
    color:rgba(255,255,255,.8)
}
.panel .uname{
    font-weight:bold;
    font-size:16px;
}

.panel .utype{
    position:absolute;
    border-top:1px solid white;
    border-bottom:1px solid white;
    width:180px;
    padding: 1px 0;
    top:70px;
    opacity:.5;
    text-align: right;
}

#celeb{
    pointer-events:none;
    position:absolute;
    left:0%;
    text-align:center;
    top:50%;
    bottom:0;
    right:0;
}
#nextupdate,#lastupdate{
    font-size:12px;
}
.details{
    color:#CCC;
    font-size:12px;
}
#subgroup{
    padding-left:10px;
    font-size:12px;
    color:#666;
}
#info{
    padding:5px 20px;
    border:1px dashed #999;
    background:#ccc;
}

#config{
    position:fixed;
    left:0;
    right:0;
    top:0;
    height:20px;
    font-size:9px;
    background:#ccc;
    padding-left:10px;
    margin-bottom: 20px;
    z-index:1;    
}

#config input{
    font-size:9px;
    margin-top:2px;
}

#loader{
    position: absolute;
    left: 200px;
    top: 90px;
    zoom:0.5;
}

@media (max-width: 480px) {
    body{zoom: 0.63;padding: 0px 5px;}
    #money{text-align:center;margin-top: 10px;}
    #content{padding-top: 85px}
    #lastcaching {
        zoom: 1.3;
        width: 450px;
        left:100%;
        right:5%;
        margin-top: 60px;
    }

    #lastcaching tr:hover .userinfo{
        height:220px;
    }

    #info{
        zoom:1.5;
    }
    #config{
        zoom:2.5;
        height: 40px;
        right: 0;
    }

    h1{font-size: 170px;}
}


@media (max-width: 320px) {
#content{padding-top: 40px}
    #config{
        zoom:2.5;
        height: 35px;
    }
    #lastcaching {
        margin-top: 40px;
    }

    #info{
        zoom:1.2;
    }

    h1{font-size: 115px;}
}



</style>

</head>
<body>

<div id="content">
    <div id="config">
        <b>From date:</b> <input type="date" id="fDate" value=""/>&nbsp;&nbsp;
        <b>To date:</b> <input type="date" id="tDate" value=""/>&nbsp;&nbsp;
        <input type="submit" value="Set" onclick="setDates()"/>&nbsp;&nbsp;
        <input type="submit" value="Today" onclick="setDatesToday()"/>&nbsp;&nbsp;
        <input type="submit" value="Yesterday" onclick="setDatesYesterday()"/>&nbsp;&nbsp;
        <input type="submit" value="JOU" onclick="setApp('jou')"/>&nbsp;&nbsp;
        <input type="submit" value="SHERLOCK" onclick="setApp('sherlock')"/>&nbsp;&nbsp;
        <input type="submit" value="JOU MOBAGE" onclick="setApp('jou mobage')"/>&nbsp;&nbsp;
    </div>

    <div id="loader">
    </div>

    <h1 id="money" onclick="refresh()"></h1>
    <p id="moneyDetail"></p>
    <p id="categoryDetail"></p>
    <p id="refund" style="color:red"></p>
    <p id="actualizando" style="display:none">ACTUALIZANDO...</p>
    <p>
        <span id="lastupdate"></span>&nbsp;&nbsp;
        <span id="nextupdate"></span>
    </p>


    <div id="info">
        <p>
            <label><input id="radioAll" onClick="onRadioClick()" type="radio" name="source" value="all" checked="checked"> All</label>
            <label><input id="radiofb" onClick="onRadioClick()" type="radio" name="source" value="fb"> fb</label>
            <label><input id="radioiOS" onClick="onRadioClick()" type="radio" name="source" value="iOS"> iOS</label>
            <label><input id="radioAndroid" onClick="onRadioClick()" type="radio" name="source" value="Android"> Android</label>
        </p>

        <div id="infoall">
            <p id="adRevenue_all"></p>
            <p id="transactions_all"></p>
            <p id="money_all"></p>
            <p id="payers_all"></p>
            <p id="arppu_all"></p>        
            <p id="dau_all"></p>
            <p id="arpdau_all"></p>
            <p id="newUsers_all"></p>
            <p id="viralNewUsers_all"></p>
            <p id="dailyk_all"></p>
        </div>
        <div id="infofb" style="display:none">
            <p id="adRevenue_fb"></p>
            <p id="transactions_fb"></p>
            <p id="money_fb"></p>
            <p id="payers_fb"></p>
            <p id="arppu_fb"></p>        
            <p id="dau_fb"></p>
            <p id="arpdau_fb"></p>
            <p id="newUsers_fb"></p>
            <p id="viralNewUsers_fb"></p>
            <p id="dailyk_fb"></p>
        </div>
        <div id="infoiOS" style="display:none">
            <p id="adRevenue_ios"></p>
            <p id="transactions_ios"></p>
            <p id="money_ios"></p>
            <p id="payers_ios"></p>
            <p id="arppu_ios"></p>        
            <p id="dau_ios"></p>
            <p id="arpdau_ios"></p>
            <p id="newUsers_ios"></p>
            <p id="viralNewUsers_ios"></p>
            <p id="dailyk_ios"></p>
        </div>
        <div id="infoAndroid" style="display:none">
            <p id="adRevenue_android"></p>
            <p id="transactions_android"></p>
            <p id="money_android"></p>
            <p id="payers_android"></p>
            <p id="arppu_android"></p>        
            <p id="dau_android"></p>
            <p id="arpdau_android"></p>
            <p id="newUsers_android"></p>
            <p id="viralNewUsers_android"></p>
            <p id="dailyk_android"></p>
        </div>
    </div>


    <p id="bytype"></p>
    <p id="bygroup"></p>
    <p id="byabgroup"></p>
    <p id="bymoment"></p>
    <p id="unique"></p>

    <p id="lastcaching"></p>
    <p id="celeb"></p>
</div>

<script src="newapi.js"></script>
</body>
</html>
